
<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  float: left;
  border: solid 1px #aaa;
}

</style>
<script src="lib/d3.js"></script>
<body>
<script>

var width = 238,
    height = 123,
    radius = 20;

var drag = d3.behavior.drag()
    .on("drag", dragmove);

// var svg = d3.select("body").selectAll("svg")
//     .data(d3.range(16).map(function() { return {x: width / 2, y: height / 2}; }))
//   .enter().append("svg")
//     .attr("width", width)
//     .attr("height", height);

var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

svg.append("circle")
    .attr("r", radius)
    .attr("cx", width / 2)
    .attr("cy", height / 2)
    .call(drag);


function dragmove(d) {
  d3.select(this)
      .attr("cx", d3.event.x)
      .attr("cy", d3.event.y)
}

</script>
