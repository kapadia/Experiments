<html>
<head>
  <meta charset='utf-8'>
  
  <title>Sharing Uint8Array</title>
  
  <script type='text/javascript' src='lib/jquery-2.0.3.js'></script>
  <script type='text/javascript' src="/socket.io/socket.io.js"></script>
  <script type='text/javascript' src='lib/peer.js'></script>
  <script type='text/javascript' src='lib/fits.js'></script>
   
  <script type='text/javascript' src='lib/main.js'></script>
  
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="lib/bootstrap-responsive.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="lib/flat-ui.css" type="text/css" charset="utf-8">
  
  <link rel="stylesheet" href="lib/main.css" type="text/css" charset="utf-8">
</head>

<body>
  
  <header>
    <h6>Testing Socket.IO &amp; PeerJS</h6>
    <p class='status'>Socket Not Connected</p>
    <p class='socket-id'></p>
  </header>
  
  <article class='active' data-state='initial'>
    <h4>Initial State</h4>
    <p>Waiting for socket connection from server.</p>
  </article>
  
  <article data-state='create-join'>
    <h4>Create Join State</h4>
    <button name='create-room'>Create Room</button>
    
    <div class='rooms'>
      <h5>Rooms</h5>
      <div class='table'></div>
    </div>
  </article>
  
  <article data-state='create-room'>
    <input type='text' name='create-room'>
    <br>
    <input type='submit' name='create-room-submit' value="Create Room">
  </article>
  
  <article data-state='in-room'>
    <h4 class='room-name'>Inside Room</h4>
    <ul class='attendees'></ul>
  </article>
  
</body>
</html>
