<html>
<head>
  <title>Contour Test</title>
  <script type='text/javascript' src='lib/jquery.js'></script>
  <script type='text/javascript' src='lib/conrec.js'></script>
  
  <script type='text/javascript' src='lib/gl-matrix.js'></script>
  <script type='text/javascript' src='lib/fits.js'></script>
  <script type='text/javascript' src='lib/webfits-gl.js'></script>
  
  <script type='text/javascript' src='lib/main.js'></script>
  
  <style>
  .viewport {
    position: relative;
    cursor: crosshair;
  }
  
  canvas.contour {
    position: absolute;
    transition: opacity 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
    z-index: 1;
  }
  
  canvas.contour.deselect {
    opacity: 0;
  }
  
  div.webfits {
    position: absolute;
    z-index: 0;
  }
  
  input[name='contour'] {
    width: 420px;
  }
  
  .hide {
    display: none;
  }
  
  </style>
</head>

<body>
  <h4>Contour Test</h4>
  
  <div class='ui'>
    <button name='draw-contours'>Draw Contours</button>
    <br>
    <input type='range' disabled name='contour' min="3" max="10" step="1" value="3" >
  </div>
  <div class='viewport'>
    <div class='webfits'></div>
  </div>
  
</body>

</html>
